<!DOCTYPE html>
<html>
	<head>
		<title>RPS Arcade</title>
		<script src="js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<link href='http://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<blink><h1 id="page-title">Welcome to the RPS Arcade!</h1></blink>
		<p class="welcome-title">Sorry, but we only have one game...</p>
		<p class="game-title">ROCK, PAPER, SCISSORS!</p>
		<p class="welcome-title">Now... Let's get started! What is your pick?</p>
		
		<div class="images">
			<img id="rock" src="images/rock.jpg">
			<img id="paper" src="images/paper.png">
			<img id="scissors" src="images/scissors.jpg">
		</div>
	

		<p id="computer-choice" class="results">Computer Choice: </p>
		<div id="compAnswer"></div>
		<br>
		<p id="the-result" class="results">The Result: </p>
		<div id="theResult"></div>
		</body>

</html>
